<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="Simple Chat Room">
	<meta name="author" content="Tomomi Imura  @girlie_mac">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<title>Kitteh Anonymous Chat</title>

	<link rel="icon" sizes="192x192" href="images/app-icon-192.png">
	<link rel="icon" sizes="128x128" href="images/app-icon-128.png">
	<link rel="apple-touch-icon" sizes="128x128" href="images/app-icon-128.png">
	<link rel="apple-touch-icon-precomposed" sizes="128x128" href="images/app-icon-128.png">
	
	<!-- Polymer -->
	<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

	<link rel="import" href="bower_components/pubnub-polymer/pubnub-element.html">
	<link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
	<link rel="import" href="bower_components/core-item/core-item.html"> 
	<link rel="import" href="bower_components/paper-input/paper-input.html">
	<link rel="import" href="bower_components/paper-fab/paper-fab.html">
	<link rel="import" href="paper-user-list.html">
	<link rel="stylesheet" href="css/style.css">
</head>

<body unresolved fullbleed vertical layout>

<template is="auto-binding">

<core-pubnub publish_key="pub-c-156a6d5f-22bd-4a13-848d-b5b4d4b36695" subscribe_key="sub-c-f762fb78-2724-11e4-a4df-02ee2ddab7fe" uuid="{{uuid}}">
	<core-pubnub-subscribe channel="polymer-chat" id="sub" on-callback="{{subscribeCallback}}" on-presence="{{presenceChanged}}"> 
	    <core-pubnub-publish channel="polymer-chat" id="pub" message=""></core-pubnub-publish>
		<core-pubnub-here-now channel="polymer-chat" on-presence="{{herePresenceChanged}}"></core-pubnub-here-now>
		<core-pubnub-history channel="polymer-chat" count="15" on-success="{{historyRetrieved}}"></core-pubnub-history>
    </core-pubnub-subscribe>
</core-pubnub>

<core-scaffold>
	<core-header-panel navigation flex>
	    <core-toolbar id="navheader" class="tall">
    		<div class="middle avatar {{color}}" style="background-image: url({{avatar}})"></div>
	      	<div class="bottom uuid">{{uuid}}</div>
	    </core-toolbar>

	    <section layout vertical id="onlineList">
	    	<core-item label="Online Now" class="subdue" layout horizontal center></core-item>

	   		<template repeat="{{person in people}}">
	   			<core-item label="{{person}}"></core-item>
	   		</template>
	    </section>
  	</core-header-panel>

  	<div tool layout horizontal flex>
  		<span flex>Kitteh Anonymous</span>
  		<core-icon icon="account-circle"></core-icon><span>{{occupancy}}</span>
  	</div>

  	<section layout vertical fit id="chat">
		<div flex class="chat-list">
			<template repeat="{{message in messageList}}">
				<paper-user-list color="{{message.color}}" avatar="{{message.avatar}}" username="{{message.uuid}}" text="{{message.text}}"  status="{{message.status}}" timestamp="{{message.timestamp}}"></paper-user-list>
			</template>
		</div>
		<div class="shim"></div>

		<div class="send-message" layout horizontal>
	    	<paper-input flex label="Type message..." id="input" value="{{input}}" on-keyup="{{checkKey}}"></paper-input>
	    	<paper-fab icon="send" id="sendButton" on-tap="{{sendMyMessage}}"></paper-fab>
	    </div>
  	</section>
</core-scaffold>


<script src="js/app.js"></script>

</template>
</body>
</html>
